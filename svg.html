<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <circle class="path" cx="200" cy="200" r="100" stroke="black" stroke-width="2" fill="none" />
</svg>

<style>
svg {
    height: 600px;
    width: 600px;
}
.path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: dash 2s linear infinite;
}

@keyframes dash {
    to {
        stroke-dashoffset: 0;
    }
}

</style>
</body>
</html>
